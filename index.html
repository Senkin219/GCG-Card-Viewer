<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>GCG Card Viewer</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="theme-color" content="#6c4d36" />
    <script>
      function isWE() {
        return typeof window.wallpaperRegisterAudioListener === "function";
      }
      window.WEconfigs = {
        language: "",
        fps: 0,
        showtip: false,
        skiplistpage: false,
      };
      window.wallpaperPropertyListener = {
        applyGeneralProperties: function (properties) {
          if (properties.fps) window.WEconfigs.fps = properties.fps;
          if (properties.language) window.WEconfigs.language = properties.language;
        },
        applyUserProperties: function (properties) {
          if (properties.showtip) window.WEconfigs.showtip = properties.showtip.value;
          if (properties.skiplistpage) window.WEconfigs.skiplistpage = properties.skiplistpage.value;
        },
      };
    </script>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
